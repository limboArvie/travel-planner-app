<p class="mb-4" style="color: #606060;"><b>Welcome back! Login to your account</b></p>
<ng-container *ngIf="showLoginError">
    <div class="alert alert-danger" role="alert">
        Invalid Username or Password
      </div>
</ng-container>
<form #f="ngForm">
  <div class="form-group mb-4">
    <input
      type="text"
      class="form-control"
      placeholder="Username"
      name="username"
      [(ngModel)]="user.username"
      #username="ngModel"
      autocomplete="off"
      required
    />

    <ng-container
      *ngIf="username.invalid && username.touched && username.errors.required"
    >
      <div class="invalid-feedback d-block">
        <span>Username is required</span>
      </div>
    </ng-container>
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Password"
      name="password"
      [(ngModel)]="user.password"
      #password="ngModel"
      autocomplete="off"
      required
    />
    <ng-container
      *ngIf="password.invalid && password.touched && password.errors.required"
    >
      <div class="invalid-feedback d-block">
        <span>Password is required</span>
      </div>
    </ng-container>
  </div>
  <div class="text-center mt-4">
    <button class="btn btn-green" type="submit" (click)="onSubmit()" [disabled]="f?.invalid">Login</button>
    <p class="p-3">
      Still donâ€™t have an account?
      <a routerLink="/register" class="text-green">Sign up here.</a>
    </p>
  </div>
</form>
