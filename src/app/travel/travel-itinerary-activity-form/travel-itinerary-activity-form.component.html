<div class="row">
  <div class="col" [formGroup]="activity">
    <div class="row">
      <div class="col">
        <div class="form-group mb-4">
          <input
            type="text"
            class="border-0 form-control"
            placeholder="Activity Name"
            formControlName="activityName"
          />
          <app-form-error-display [formControlElement]="activity?.get('activityName')" [fieldName]="'Activity Name'"></app-form-error-display>
        </div>
      </div>
      <div class="col">
        <div class="form-group mb-4">
          <input
            type="time"
            class="border-0 form-control"
            placeholder="Activity Time"
            formControlName="activityTime"
          />
          <app-form-error-display [formControlElement]="activity?.get('activityTime')" [fieldName]="'Activity Time'"></app-form-error-display>
        </div>
      </div>
    </div>
    <div class="form-group mb-4">
      <textarea
        class="form-control border-0"
        placeholder="Description"
        rows="3"
        formControlName="activityDescription"
      ></textarea>
      <app-form-error-display [formControlElement]="activity?.get('activityDescription')" [fieldName]="'Activity Description'"></app-form-error-display>
    </div>
  </div>
</div>
