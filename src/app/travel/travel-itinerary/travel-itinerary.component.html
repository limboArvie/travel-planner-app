<div id="itenerary">
    <div class="row bg-greener border-radius-3 p-3" *ngIf="itineraryList.length === 0">
        <b>No itineraries to display.</b>
    </div>
    
    <div class="row bg-greener border-radius-3 p-3">
        <div class="accordion w-100" id="accordionExample">
            <div class="card bg-lighter-green  border-0 mb-3" *ngFor="let itinerary of itineraryList; let day = index">
                <div class="card-header bg-lighter-green" (click)="itinerary.isCollapsed = !itinerary?.isCollapsed" id="headingOne">
                    <h3 class="d-flex justify-content-between align-items-center mb-0 text-green">
                        <b class="text-green font-30">DAY {{ day + 1 }} - {{ itinerary?.activityDate | date:'longDate' }}</b>
                        <button class="btn btn-link text-green collapsed" type="button"
                            data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                            aria-controls="collapseOne">
                            <b><i class="fas fa-sort-down font-30 rotate-icon"></i></b>
                        </button>
                    </h3>
                </div>
                <div *ngIf="itinerary?.isCollapsed" id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                    data-parent="#accordionExample">
                    <div class="card-body text-dark">
                        <div class="row" id="accordRow" *ngFor="let activity of itinerary?.activities">
                            <div class="col-2 align-self-center text-right">
                                <h3 style="color: #333333;"><b>{{ activity?.activityTime | timeConverter }}</b></h3>
                            </div>
                            <div class="col-10 border-left border-dark-50 text-left p-3">
                                <h5><b>{{ activity?.activityTitle }}</b></h5>
                                <b class="text-black-50">
                                    {{ activity?.activityDescription }}
                                </b>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
