<div class="d-flex mt-5">
    <h4 class="text-green  font-30"><b>Why travel with us?</b></h4>
</div>
<div class="row mt-3 mb-5">
    <div class="col p-5 mr-3 ml-3 text-center border border-radius-10" *ngFor="let reason of travelReasons">
        <div class="d-flex mb-2 justify-content-center">
            <img [src]="reason?.reasonIcon" class="mr-3" style="width: 35px; height: 35px;">
            <h4 class="text-green mb-4 align-self-center">{{ reason?.reasonTitle }}</h4>
        </div>
        <p>
            {{ reason?.reasonDescription }}
        </p>
    </div>
</div>
